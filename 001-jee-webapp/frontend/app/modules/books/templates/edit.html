<div class="modal-content">
    <form>
        <div class="modal-header">
            <h4 class="modal-title">Edit Book</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Title</label>
                <input name="title" type="text" class="form-control" value="<%= title %>" required>
            </div>
            <div class="form-group">
                <label>Author</label>
                <input name="author" type="text" class="form-control" value="<%= author %>" required>
            </div>
            <div class="form-group">
                <label>Summary</label>
                <textarea name="summary" class="form-control" required><%= summary %></textarea>
            </div>
            <div class="form-group">
                <label>Release Date</label>
                <input name="releaseDate" type="month" class="form-control" value="<%= releaseDate %>" required>
            </div>
        </div>
        <input type="hidden" name="identity" value="<%= identity %>">
        <div class="modal-footer">
            <input type="button" class="btn btn-default btn-js-cancel" value="Cancel">
            <input type="submit" class="btn btn-info btn-js-send-data" value="Save">
        </div>
    </form>
</div>
