<div class="modal-content">
    <form>
        <div class="modal-header">
            <h4 class="modal-title">Add Book</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Title</label>
                <input name="title" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Author</label>
                <input name="author" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Summary</label>
                <textarea name="summary" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label>Release Date</label>
                <input name="releaseDate" type="month" class="form-control" required>
            </div>
        </div>
        <div class="modal-footer">
            <input type="button" class="btn btn-default btn-js-cancel" value="Cancel">
            <input type="submit" class="btn btn-success btn-js-send-data" value="Add Book">
        </div>
    </form>
</div>
